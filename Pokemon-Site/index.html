<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke-dex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="everythink">
      <!-- Login Modal Start -->
      <div
        id="loginModal"
        class="fixed inset-0 bg-gray-800 flex justify-center items-center z-10"
      >
        <div class="bg-white p-4 rounded">
          <!--Login Form Start-->
          <form id="loginForm">
            <input
              type="text"
              id="username"
              placeholder="Please enter username"
              class="p-2 mb-2 border rounded"
              required
            />
            <input
              type="password"
              id="password"
              placeholder="Please enter password"
              class="p-2 mb-2 border rounded"
              required
            />
            <button type="submit" class="p-2 bg-blue-500 text-white rounded">
              Login
            </button>
          </form>
        </div>
      </div>
      <!-- Login End -->

      <!-- Navbar -->
      <nav
        class="bg-white dark:bg-gray-900 fixed w-full z-25 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
        id="navbar"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="https://flowbite.com/" class="flex items-center">
            <img
              src="https://1000marken.net/wp-content/uploads/2021/01/logo-Pokemon-2048x1152.png"
              class="h-8 mr-3"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >Pokemon</span
            >
          </a>
          <div class="flex md:order-2">
            <button
              id="cardBtn"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              KART SATIN AL
            </button>
            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                  aria-current="page"
                  >Ana Sayfa</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Pokemonlar</a
                >
              </li>

              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Hakkımızda</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- NAV END -->

      <!-- Container1 Start -->
      <div class="foto h-50" id="content">
        <img
          src="https://bestwallpapers.in/wp-content/uploads/2018/05/ash-ketchum-pikachu-artwork-4k-wallpaper-2560x1080.jpg"
          alt=""
        />
      </div>
      <!-- Container1 End -->
      <!-- Search Start  -->
      <div id="Search">
        <h1>Pokemonlar</h1>
        <form class="poke-search">
          <input type="text" name="poke-input" id="poke-input" />
          <button class="btn-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <!-- Search END -->

      <!-- card tasarım Start -->
      <div class="poke-container" id="poke-container">
        <div class="poke-box"></div>
      </div>
      <!-- Card tasarım End -->
    </div>

    <!--Footer start -->

    <footer
      id="footer"
      class="fixed bottom-0 left-0 z-25 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600"
    >
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
        >© 2023
        <a href="https://flowbite.com/" class="hover:underline">Pokemon™</a>.
        Desing <span class="text-red-500">By Niyo </span>
      </span>
      <ul
        class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
      >
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Hakkımızda</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Blabla</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Lisans</a>
        </li>
        <li>
          <a href="#" class="hover:underline">İletişim</a>
        </li>
      </ul>
    </footer>
    <!-- Footer End -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="poke.js"></script>
  </body>
</html>
